name: Create and Merge Pull Request

permissions:
  contents: write
  pull-requests: write
  actions: write

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to main
  workflow_dispatch:

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create_pr.outputs.pull-request-number || '0' }}  # Prevent empty PR number
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Create a new branch for the PR
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -b auto-pr-branch
          git push origin auto-pr-branch

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-branch
          title: "Auto PR: Sync main changes"
          body: "This PR is automatically created to update main via an intermediate branch."
          delete-branch: true
          draft: false

      - name: Debug PR Number Output
        run: |
          echo "Pull Request Number: ${{ steps.create_pr.outputs.pull-request-number }}"

  approve-pr:
    runs-on: ubuntu-latest
    needs: create-pull-request
    if: needs.create-pull-request.outputs.pr_number != '0'  # Skip if no PR created
    steps:
      - name: Approve Pull Request
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.APPROVER_DEMO }}
          number: ${{ needs.create-pull-request.outputs.pr_number }}

  merge-pr:
    runs-on: ubuntu-latest
    needs: approve-pr
    if: needs.create-pull-request.outputs.pr_number != '0'
    steps:
      - name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ needs.create-pull-request.outputs.pr_number }}
          method: squash
