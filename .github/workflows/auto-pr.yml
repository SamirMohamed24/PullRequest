name: Create and Merge Pull Request

permissions:
  contents: write
  pull-requests: write
  actions: write

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to main
  workflow_dispatch:

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create_pr.outputs.pull-request-number }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Create or Update auto-pr-branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Check if auto-pr-branch exists
          if git ls-remote --heads origin auto-pr-branch | grep -q "auto-pr-branch"; then
            git checkout auto-pr-branch
            git pull origin main --rebase  # Rebase auto-pr-branch on latest main
          else
            git checkout -b auto-pr-branch
          fi

          # Ensure there's a new commit (if needed)
          echo "Syncing main changes $(date)" > .pr-sync.txt
          git add .pr-sync.txt
          git commit -m "Automated: Sync main to auto-pr-branch" || echo "No new changes to commit"
          git push origin auto-pr-branch --force

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-branch
          title: "Auto PR: Sync main changes"
          body: "This PR is automatically created to update main via an intermediate branch."
          delete-branch: true  # Deletes auto-pr-branch after merging
          draft: false

  approve-pr:
    needs: create-pull-request
    runs-on: ubuntu-latest
    if: needs.create-pull-request.outputs.pr_number != ''
    steps:
      - name: Approve Pull Request
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ needs.create-pull-request.outputs.pr_number }}

  merge-pr:
    needs: approve-pr
    runs-on: ubuntu-latest
    if: needs.create-pull-request.outputs.pr_number != ''
    steps:
      - name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ needs.create-pull-request.outputs.pr_number }}
          method: squash
