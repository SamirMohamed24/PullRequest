name: Auto Commit & Push Changes

on:
  push:
    branches:
      - main

jobs:
  commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3


      - name: Make changes
        run: |
          echo "Automated change at $(date)" >> auto-change.txt
          git add auto-change.txt

      - name: Check for changes
        id: has-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected."
            echo "::set-output name=has-changes::true"
          else
            echo "No changes detected."
            echo "::set-output name=has-changes::false"
          fi

      - name: Commit and Push Changes
        if: steps.has-changes.outputs.has-changes == 'true'
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git commit -m "Updated mkdocs files [Automated Run]" || echo "No changes to commit"
          git pull --rebase
          git push
